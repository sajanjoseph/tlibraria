<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="UTF-8"></script>
        <script src="@{'/public/javascripts/tlibraria.js'}" type="text/javascript" charset="UTF-8"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    	<div id="header">
    		<div id="logo">
    			<h3> ${shopLogoText} </h3>
    		</div>
    	</div>
    	<div class="auth">
    		
    		#{if session.loggedinuser}
    			<a href="@{Secure.logout()}">Log out</a>
    		#{/if}
    		#{else}
    			<a href="@{Admin.index()}">Go to Admin Area</a><br/><br/>
    		#{/else}
    	</div>
    	
    	#{loginStatus /}
        #{doLayout /}
    </body>
</html>
